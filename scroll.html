<!DOCTYPE html>
<html>
    <head>
        <title>jscaller scroll</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h2>Scroll</h2>
        
        <div id="containerScroll" style="width: 90%;min-height: 300px;background-color: blue;">
            
        </div>
        
        <h2>Scroll Up</h2>
        
        <div id="containerScrollUp" style="width: 90%;min-height: 300px;background-color: green;">
            
        </div>
        
        <h2>Scroll Down</h2>
        
        <div id="containerScrollDown" style="width: 90%;min-height: 300px;background-color: red;">
            
        </div>
        
        
        <script type="text/javascript" src="js.js"></script>
        <script type="text/javascript">
        docReady(function() {
            
            $('#containerScroll').scroll(function(){
                $('#containerScroll').append('<p>Mouse Scrolling</p>');
            });
            
            $('#containerScrollUp').scrollUp(function(){
                $('#containerScrollUp').append('<p>Mouse Scrolling Up</p>');
            });
            
            $('#containerScrollDown').scrollDown(function(){
                $('#containerScrollDown').append('<p>Mouse Scrolling Down</p>');
            });
            
        });
        </script>
        
    </body>
</html>
