<!DOCTYPE html>
<html>
    <head>
        <title>jscaller Timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h2>Timer</h2>
        
        <div style="float: left;width: 150px;">
            <fieldset style="text-align: center;">
                <legend>Timer 1</legend>
                <button type="button" id="btnStartTimer1" style="padding: 10px;">Start</button>
                <button type="button" id="btnStopTimer1" style="padding: 10px;display: none;">STOP</button>
                <div id="resultTimer1" style="margin-top: 10px;">0</div>
            </fieldset>
        </div>
        
        <div style="float: left;width: 150px;">
            <fieldset style="text-align: center;">
                <legend>Timer 2</legend>
                <button type="button" id="btnStartTimer2" style="padding: 10px;">Start</button>
                <button type="button" id="btnStopTimer2" style="padding: 10px;display: none;">STOP</button>
                <div id="resultTimer2" style="margin-top: 10px;">0</div>
            </fieldset>
        </div>
        
        <div style="float: left;width: 150px;">
            <fieldset style="text-align: center;">
                <legend>Timer 3</legend>
                <button type="button" id="btnStartTimer3" style="padding: 10px;">Start</button>
                <button type="button" id="btnStopTimer3" style="padding: 10px;display: none;">STOP</button>
                <div id="resultTimer3" style="margin-top: 10px;">0</div>
            </fieldset>
        </div>
        
        
        <br clear="all"/>
        <br>
        <button type="button" id="btnStopAllTimer" style="padding: 10px;">Stop All Timer</button>
        <button type="button" id="btnDetroyTimerList" style="padding: 10px;">Detroy All Timer</button>
        
        <br><br>Count timer: <span id="cntTimer">0</span>
        <br>Timer Id list: <span id="timerList"></span>
        
        
        <script type="text/javascript" src="js.js"></script>
        <script type="text/javascript">
        docReady(function() {
            
            var indexTimer1='',indexTimer2='',indexTimer3='';
            
            $('#btnStartTimer1')
                .click(function(){
                    $('#btnStartTimer1').hide();
                    $('#btnStopTimer1').show();
                    indexTimer1 = setTimer(1500, function(){
                        var t = $('#resultTimer1').getText();
                        $('#resultTimer1').text( parseInt(t)+1 );
                    });
                    totalInfo();
                });
                
            $('#btnStopTimer1')
                .click(function(){
                    $('#btnStartTimer1').show();
                    $('#btnStopTimer1').hide();
                    clearTimer(indexTimer1);
                    totalInfo();
                });
            
            $('#btnStartTimer2')
                .click(function(){
                    $('#btnStartTimer2').hide();
                    $('#btnStopTimer2').show();
                    indexTimer2 = setTimer(1000, function(){
                        var t = $('#resultTimer2').getText();
                        $('#resultTimer2').text( parseInt(t)+1 );
                    });
                    totalInfo();
                });
                
            $('#btnStopTimer2')
                .click(function(){
                    $('#btnStartTimer2').show();
                    $('#btnStopTimer2').hide();
                    clearTimer(indexTimer2);
                    totalInfo();
                });
                
            $('#btnStartTimer3')
                .click(function(){
                    $('#btnStartTimer3').hide();
                    $('#btnStopTimer3').show();
                    indexTimer3 = setTimer(500, function(){
                        var t = $('#resultTimer3').getText();
                        $('#resultTimer3').text( parseInt(t)+1 );
                    });
                    totalInfo();
                });
                
            $('#btnStopTimer3')
                .click(function(){
                    $('#btnStartTimer3').show();
                    $('#btnStopTimer3').hide();
                    clearTimer(indexTimer3);
                    totalInfo();
                });
                
                
                
            $('#btnStopAllTimer')
                .click(function(){
                    turnOnAllStartButton();
                    clearTimer();
                    totalInfo();
                });
                
            $('#btnDetroyTimerList')
                .click(function(){
                    turnOnAllStartButton();
                    detroyTimerList();
                    totalInfo();
                });
            
            function totalInfo(){
                $('#cntTimer').text(getTimerLength());
                $('#timerList').text(getTimerList());
            }
            
            function turnOnAllStartButton(){
                $('#btnStartTimer1').show();
                $('#btnStopTimer1').hide();
                $('#btnStartTimer2').show();
                $('#btnStopTimer2').hide();
                $('#btnStartTimer3').show();
                $('#btnStopTimer3').hide();
            }
            
        });
        </script>
        
    </body>
</html>
