<!DOCTYPE html>
<html>
    <head>
        <title>jscaller Multi Keypress</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h2>Multi Keypress: Z+A+Q</h2>
        <div id="result"></div>
        
        
        <script type="text/javascript" src="js.js"></script>
        <script type="text/javascript">
        docReady(function() {
            
            $('body')
                .multikeypress(['Z','A','Q'], function(){
                    $('#result').append('Z+A+Q, ');
                });
            
        });
        </script>
        
    </body>
</html>
