<!DOCTYPE html>
<html>
    <head>
        <title>jscaller mouseclick</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h2>Mouse Click Event</h2>
        
        <button type="button" id="btnMouseClickEvent" style="padding: 10px;">Mouse Click Event</button>
        <button type="button" id="btnNumberRightClick3" style="padding: 10px;">Number Right Click 3</button>
        <button type="button" id="btnCountRightClick4" style="padding: 10px;">Count Right Click 4</button>
        <button type="button" id="btnCountRightClick5" style="padding: 10px;">Count Right Click 5</button>
        <div id="resultMouseClickEvent"></div>
        
        <script type="text/javascript" src="js.js"></script>
        <script type="text/javascript">
        docReady(function() {
            
            $('#btnMouseClickEvent')
                .click(function(){
                    $('#resultMouseClickEvent').append('<p>Click</p>');
                })
                .dblclick(function(){
                    $('#resultMouseClickEvent').append('<p>Double Click</p>');
                })
                .contextmenu(function(e){
                    $('#resultMouseClickEvent').append('<p>Right Click to open Context Menu</p>');
                    e.preventDefault();
                })
                .dblrightclick(function(){
                    $('#resultMouseClickEvent').append('<p>Double Right Click</p>');
                });
            
            $('#btnNumberRightClick3')
                .contextmenu(function(e){
                    e.preventDefault();
                })
                .numberrightclick(3, function(){
                    $('#resultMouseClickEvent').append('<p>Number Right Click 3</p>');
                });
            
            $('#btnCountRightClick4')
                .contextmenu(function(e){
                    $('#resultMouseClickEvent').append('Right Click 4 ');
                    e.preventDefault();
                })
                .cntrightclick(4, function(){
                    $('#resultMouseClickEvent').append('<p>Count Right Click 4</p>');
                });
            
            $('#btnCountRightClick5')
                .contextmenu(function(e){
                    $('#resultMouseClickEvent').append('Right Click 5 ');
                    e.preventDefault();
                })
                .cntrightclick(5, function(){
                    $('#resultMouseClickEvent').append('<p>Count Right Click 5</p>');
                });
                
        });
        </script>
        
    </body>
</html>
